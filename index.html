    <script src="./models/keyboard.class.js" defer></script>
    <script src="./models/drawable-object.class.js" defer></script>
    <script src="./models/movable-object.class.js" defer></script>
    <script src="./models/collectible-item.js" defer></script>
    <script src="./models/background-object.class.js" defer></script>
    <script src="./models/cloud.class.js" defer></script>

    <script src="./models/world.class.js" defer></script>
    <script src="./models/level.class.js" defer></script>

<body onload="init()">

    <h1>El pollo loco</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>

    <div class="keyboard-container">
        <div class="arrows-container">
            <div class="arrows">
                <img class="key img-up" src="img/SVG/arrow-up-big.svg" alt="">
                <img class="d_none key img-up"  src="img/SVG/arrow-up-big-active.svg" alt="">
            </div>
            <div class="arrows">
                <img class="key" src="img/SVG/arrow-left.svg" alt="">
                <img class ="d_none key" src="img/SVG/arrow-left-active.svg" alt="">
                <img class="key" src="img/SVG/arrow-down.svg" alt="">
                <img class="key"src="img/SVG/arrow-right.svg" alt="">
                <img class ="d_none key" src="img/SVG/arrow-right-active.svg" alt="">
            </div>
            
        </div>
        <div class="jump">
            <img class="key img-throw" src="img/SVG/key-d.svg" alt="">
            <img class ="d_none key img-throw" src="img/SVG/key-d-active.svg" alt="">
        </div>
       
    </div>

    </div>
